<div style="color: rgb(45, 0, 255);font-weight:bold;">New Product</div>
<br/>
<div style="color: green; ">
{{message}}
</div>
<br/><br/>
<form class="form-horizontal ng-pristine ng-invalid ng-invalid-required" role="form" ng-submit="addNewProduct()">
						<div class="form-group">
							<label class="col-md-4 control-label">Product Id</label>
							<div class="col-md-5">
								<input type="text" class="form-control ng-pristine ng-invalid ng-invalid-required" name="id" ng-model="pId" required="">
							</div>
						</div>
						<div class="form-group">
							<label class="col-md-4 control-label">Product Name</label>
							<div class="col-md-5">
								<input type="text" class="form-control ng-pristine ng-valid" name="name" ng-model="name">
							</div>
						</div>
						<div class="form-group">
							<label class="col-md-4 control-label">Product Company</label>
							<div class="col-md-5">
								<input type="text" class="form-control ng-pristine ng-valid" name="company" ng-model="owner">
							</div>
						</div>
						<div class="form-group">
							<label class="col-md-4 control-label">Product Price (Indian Rupees)</label>
							<div class="col-md-5">
								<input type="text" class="form-control ng-pristine ng-invalid ng-invalid-required" name="price" ng-model="price" required="">
							</div>
						</div>
						<br/>
						<div class="form-group" style="text-align: center;">
							<div style="padding-left: 200px">
								<input type="submit" value="Submit" class="btn btn-primary">
							</div>
						</div>
					</form>
