<div style="color: rgb(45, 0, 255);font-weight:bold;">View Product Details</div>

<table border="0" align="center" style="margin: 10px;">
	<tr>
		<td style="background: rgba(213, 226, 240, 0.89); font-weight: bold;">
			<div class="form-group">
					<label class="control-label">Product Name</label>
			</div></td>
		<td style="width: 100px;text-align: left;"><div class="form-group">
					<label class="control-label" style="color: blue;margin-left: 5px;">{{product.name}}</label>
			</div></td>
	</tr>
	<tr>
		<td style="background: rgba(213, 226, 240, 0.89); font-weight: bold;">
			<div class="form-group">
					<label class="control-label">Product Company</label>
			</div></td>
		<td style="width: 100px;text-align: left;"><div class="form-group">
					<label class="control-label" style="color: blue;margin-left: 5px;">{{product.owner}}</label>
			</div></td>
	</tr>
	<tr>
		<td style="background: rgba(213, 226, 240, 0.89); font-weight: bold;">
			<div class="form-group">
					<label class="control-label">Product Price</label>
			</div></td>
		<td style="width: 100px;text-align: left;"><div class="form-group">
					<label class="control-label" style="color: blue;margin-left: 5px;">{{product.price}}</label>
			</div></td>
	</tr>
</table>
